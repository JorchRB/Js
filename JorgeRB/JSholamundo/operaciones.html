<!DOCTYPE html>
<html lang="en">
<head>
    <title>Suma</title>
</head>
<body>
   Número 1:<input type="text" id="num1id"><br>
   <br>
   Número 2:<input type="text" id="num2id"><br>
   <br>
   <input type="button" value="Sumar" onclick="sumar()"><br>
   <br>
   <input type="button" value="Restar" onclick="restar()"><br>
   <br>
   <input type="button" value="Multiplicar" onclick="multiplicar()"><br>
   <br>
   <input type="button" value="Dividir" onclick="dividir()"><br>
   <script>
    function sumar(){
        var num1 = document.getElementById("num1id").value;
        var num2 = document.getElementById("num2id").value;
        var resultado = parseInt(num1) + parseInt(num2);
        alert("El resultado es: " + resultado);
    }
    function restar(){
        var num1r = document.getElementById("num1id").value;
        var num2r = document.getElementById("num2id").value;
        var resultador = parseInt(num1r) - parseInt(num2r);
        alert("El resultado es: " + resultador);
    }
    function multiplicar(){
        var num1m = document.getElementById("num1id").value;
        var num2m = document.getElementById("num2id").value;
        var resultadom = parseInt(num1m) * parseInt(num2m);
        alert("El resultado es: " + resultadom);
    }
    function dividir(){
        var num1d = document.getElementById("num1id").value;
        var num2d = document.getElementById("num2id").value;
        var resultadod = parseInt(num1d) / parseInt(num2d);
        alert("El resultado es: " + resultadod);
    }
   </script>
</body>
</html>
