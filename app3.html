<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App3</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h4>Dime tu nombre y edad:</h4>
    <input type="text" id="n1">
    <input type="number" id="person1"><br>
    <h4>Dime el nombre y la edad de tu amigo:</h4>
    <input type="text" id="n2">
    <input type="number" id="person2"><br><br>
    <input type="button" value="Quien es mayor?" onclick="comparar()">

    <script>
        function comparar(){
         
            var person1=parseInt(document.getElementById("person1").value);
            var person2=parseInt(document.getElementById("person2").value);
            var nom1=document.getElementById("n1").value;
            var nom2=document.getElementById("n2").value;
        
            if(person1>person2){
                alert(nom1 + " es mayor");
            }else if(person1<person2) {
                alert(nom2 + " es mayor")
            } 
        }
        </script>
</body>
